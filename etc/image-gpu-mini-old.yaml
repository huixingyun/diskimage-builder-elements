- imagename: image-gpu-mini_18.04
  elements:
    # base
    - vm
    - ubuntu
    - cloud-init-root-login
    - qemu-guest-agent
    - miniconda
    - scripts-install
    - setup-timezone
    - setup-motd
    # webapp
    - jupyterlab
    # mount
    - rclone
    # monitor
    - node-exporter
    - prometheus
    # gpu
    - dcgm-exporter
    - nvidia-driver
  debug-trace: 0
  no-tmpfs: true
  environment:
    DIB_RELEASE: bionic # Ubuntu Server 18.04 LTS
    DIB_CLOUD_INIT_DATASOURCES: "OpenStack"
    DIB_OFFLINE: "true"
    DIB_MINICONDA_RELEASE: py311_23.5.2-0
    DIB_TIMEZONE: Asia/Shanghai
    DIB_MOTD_BIG_MSG: HOLDCLOUD

