- imagename: app-qinglong
  elements:
    # base
    - vm
    - ubuntu
    - image-base-hc
    # webapp
    - jupyterlab
    # mount
    - rclone
    # monitor
    - node-exporter
    - prometheus
    # gpu
    - dcgm-exporter
    - nvidia-driver
    # app
    - comfyui
    - systemd-comfyui
    - qinglong-trainer
    - filebrowser
  debug-trace: 0
  no-tmpfs: true
  environment:
    DIB_RELEASE: jammy # Ubuntu Server 22.04 LTS
    DIB_CLOUD_INIT_DATASOURCES: "OpenStack"
    DIB_OFFLINE: "true"
    DIB_MINICONDA_RELEASE: py310_23.11.0-2
    DIB_TIMEZONE: Asia/Shanghai
    DIB_DCGM_VERSION: "3.3.0"
    DIB_DCGM_EXPORTER_VERSION: "3.3.0-3.2.0"
    DIB_PROMETHEUS_VERSION: "2.49.1"
    DIB_NODE_EXPORTER_VER: "1.7.0"
    DIB_JUPYTERLAB_VER: "4.1.2"
    DIB_NVIDIA_DRIVER_VERSION: "555.42.06"
    DIB_COMFYUI_FILE: "/root/public/apps/ComfyUI/comfyui_20241216.tar"
    DIB_QINGLONG_FILE: "/root/public/apps/qinglong/qinglong_trainer_26.tar"
    DIB_FILEBROWSER_ROOT: "/root"
