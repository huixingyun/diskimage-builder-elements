- imagename: image-mini
  elements:
    # base
    - vm
    - ubuntu
    - cloud-init-root-login
    - qemu-guest-agent
    - miniconda
    - scripts-install
    - setup-timezone
    - setup-motd
  debug-trace: 0
  no-tmpfs: true
  environment:
    DIB_RELEASE: jammy # Ubuntu Server 22.04 LTS
    DIB_CLOUD_INIT_DATASOURCES: "OpenStack"
    DIB_OFFLINE: "true"
    DIB_MINICONDA_RELEASE: py311_23.5.2-0
    DIB_TIMEZONE: Asiz/Shanghai
    DIB_MOTD_BIG_MSG: HOLDCLOUD
