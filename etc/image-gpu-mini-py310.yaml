- imagename: image-gpu-mini-py310
  elements:
    # base
    - vm
    - ubuntu
    - cloud-init-root-login
    - qemu-guest-agent
    - miniconda
    - scripts-install
    - setup-timezone
    - setup-motd
    # webapp
    - jupyterlab
    # mount
    - rclone
    # monitor
    - node-exporter
    - prometheus
    # gpu
    - dcgm-exporter
    - nvidia-driver
  debug-trace: 0
  no-tmpfs: true
  environment:
    DIB_RELEASE: jammy # Ubuntu Server 22.04 LTS
    DIB_CLOUD_INIT_DATASOURCES: "OpenStack,NoCloud"
    DIB_OFFLINE: "true"
    DIB_MINICONDA_RELEASE: py310_23.11.0-2
    DIB_TIMEZONE: Asia/Shanghai
    DIB_MOTD_BIG_MSG: HOLDCLOUD
    DIB_DCGM_VERSION: "3.3.0"
    DIB_DCGM_EXPORTER_VERSION: "3.3.0-3.2.0"
