- imagename: test-image-03
  elements:
    - vm
    - ubuntu
    - cloud-init-root-login
    - qemu-guest-agent
    - node-exporter
    - dcgm-exporter
    - nvidia-driver
    - prometheus
    - miniconda
    - jupyterlab
    - minfs
    - cuda
    - conda-tensorflow
    - conda-pytorch
  debug-trace: 0
  no-tmpfs: true
  environment:
    DIB_RELEASE: bionic # ubuntu18.04
    DIB_CLOUD_INIT_DATASOURCES: "OpenStack"
    DIB_OFFLINE: "true"
    DIB_MINICONDA_RELEASE: py311_23.5.2-0

# command to upload:
# openstack image create --container-format bare --disk-format qcow2 --public --property hw_qemu_guest_agent=yes --property os_type=linux --property os_distro=ubuntu --property os_version='18.04' --property os_admin_user=root --file test-image-02.qcow2 test_image_02
